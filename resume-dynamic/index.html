<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="LinkedInurl">LinkedIn</label>            
            <input type="url" id="LinkedInurl" name="LinkedInurl" placeholder="Enter your linked url" required>
            <label for="address">Github url</label>            
            <input type="url" id="giturl" name="giturl" placeholder="Enter your giturl" required>
            <label for="address">Address</label>            
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea type="text" id="skills" name="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea type="text" id="education" name="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
        </form>
        <br>
        <div id="resume-display"></div>
        <script src="index.js"></script>
</body>
</html>
